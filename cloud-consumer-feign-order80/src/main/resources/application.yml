server:
  port: 80
spring:
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: true # 表示是否将自己注册进EurakeServer，默认为true
    fetch-registry: true
    #是否从EurakeServer抓取已有的注册信息，默认为true，单节点无所谓，集群必须设置为true才能配合rabbon使用负载均衡
    service-url:
      #      defaultZone: http://localhost:7001/eureka 单机版
      #集群版
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 设置feign客户端超时时间(OpenFeign默认支持ribbon)
ribbon:
  # 指的是建立连接所用的时间,适用于网络状态正常的情况下,两端连接所用的时间
  ReadTimeout: 5000
  # 指的是建立连接后从服务器读取到可用资源所用的时间
  ConnectTimeout: 5000

logging:
  level:
    # feign日志以什么级别监控哪个接口
    com.munian.springcloud.service.PaymentFeignService: debug